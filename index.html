<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Income OS</title>
  <style>
    /* ===== Reset & Base ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* ===== Container ===== */
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }
    p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    /* ===== Inputs ===== */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #f1f5f9;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    /* ===== Button ===== */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
      border: none;
      border-radius: 8px;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(56, 189, 248, 0.5);
    }

    /* ===== Output Box ===== */
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      display: none;
      font-size: 1rem;
      line-height: 1.5;
      color: #e2e8f0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ AI Income OS</h1>
    <p>Enter your details and get your side-hustle idea instantly!</p>

    <input type="text" id="skills" placeholder="Your skills (or type 'none')">
    <input type="text" id="time" placeholder="Time available per week">
    <input type="text" id="location" placeholder="Your country">
    <button onclick="generateIdea()">Generate Idea</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function generateIdea() {
      const skills = document.getElementById("skills").value || "none";
      const time = document.getElementById("time").value || "some";
      const location = document.getElementById("location").value || "your area";

      const idea = `âœ¨ Based on your input:
      â€¢ Skills: ${skills}
      â€¢ Time: ${time} hrs/week
      â€¢ Location: ${location}

      ðŸ‘‰ Suggested Hustle: Try a digital side hustle (e.g. content creation, online tutoring, or selling unique products). 
      Soon, this will be powered by real AI for personalized blueprints. ðŸš€`;

      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerText = idea;
    }
  </script>
</body>
</html>
