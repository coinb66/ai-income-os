<head>

  <title>AI Income OS</title>

      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #38bdf8;
    }
    .box {
      max-width: 500px;

    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #334155;
      border-radius: 5px;
    }
  </style>
</head>

</html>
