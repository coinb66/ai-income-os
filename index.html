<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Income OS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #38bdf8;
    }
    header p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-top: 10px;
    }
    .box {
      max-width: 500px;
      margin: 40px auto;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #334155;
      color: #f1f5f9;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #334155;
      border-radius: 8px;
      text-align: left;
      line-height: 1.6;
    }
    .copy-btn {
      margin-top: 10px;
      background: #22c55e;
      color: white;
    }
    .copy-btn:hover {
      background: #16a34a;
    }
    footer {
      margin: 50px 0 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ AI Income OS</h1>
    <p>Your personal side hustle generator powered by AI</p>
  </header>

  <div class="box">
    <input type="text" id="skills" placeholder="Your skills (or type 'none')">
    <input type="text" id="time" placeholder="Time available per week">
    <input type="text" id="location" placeholder="Your country">
    <button onclick="generateIdea()">Generate Idea</button>

    <div id="output" class="result" style="display:none;">
      <p id="idea-text"></p>
      <button class="copy-btn" onclick="copyIdea()">Copy Idea</button>
    </div>
  </div>

  <footer>
    <p>Built with ‚ù§Ô∏è for dreamers & hustlers</p>
  </footer>

  <script>
    function generateIdea() {
      const skills = document.getElementById("skills").value || "none";
      const time = document.getElementById("time").value || "some";
      const location = document.getElementById("location").value || "your area";

      const idea = `Based on your input:
- Skills: ${skills}
- Time: ${time} hrs/week
- Location: ${location}

üëâ Suggested Hustle: Create and sell a micro-digital service (social media content, tutoring, or simple online products). Soon, this will connect directly with AI for a full launch kit!`;

      document.getElementById("output").style.display = "block";
      document.getElementById("idea-text").innerText = idea;
    }

    function copyIdea() {
      const text = document.getElementById("idea-text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Idea copied to clipboard!");
      });
    }
  </script>
</body>
</html>
